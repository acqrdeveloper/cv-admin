<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.close()"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">Local</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" ng-submit="ctrl.send()">

		<div class="form-group form-group-sm">
			<label class="control-label col-sm-3 label-title" for="plan">Nombre</label>
			<div class="col-sm-8">
				<input type="text" ng-model="ctrl.params.nombre" class="form-control" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="control-label col-sm-3 label-title" for="plan">Direcci√≥n</label>
			<div class="col-sm-8">
				<input type="text" ng-model="ctrl.params.direccion" class="form-control" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="control-label col-sm-3 label-title" for="plan">Ciudad</label>
			<div class="col-sm-8">
				<select ng-model="ctrl.params.distrito" class="form-control" ng-options="c.id as c.value for c in ctrl.ciudades"></select>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="control-label col-sm-3 label-title" for="plan">Estado</label>
			<div class="col-sm-8">
				<select ng-model="ctrl.params.estado" class="form-control">
					<option value="A">Activo</option>
					<option value="I">Inactivo</option>
				</select>
			</div>
		</div>
		<hr>
		<div class="text-right">
			<button type="button" class="btn btn-sm btn-default" data-dismiss="modal" ng-click="ctrl.close()">Cancelar</button>
			<button class="btn btn-sm btn-primary btn-submit"><i class="fa fa-check"></i> Guardar</button>
		</div>
	</form>
</div>
