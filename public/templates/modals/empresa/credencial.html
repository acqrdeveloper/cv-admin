<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.close()"><span aria-hidden="true">×</span></button>
	<h4 class="modal-title" id="modalPostponeInterview">Envío de Credenciales</h4>
</div>
<div class="modal-body">
	<p>Se enviará al correo: <strong><i class="fa fa-envelope"></i> {{ ctrl.correo }}</strong></p>
	<form id="frm-send-credentials" style="width:100%;" ng-submit="ctrl.send()">
		<div class="form-group form-group-sm">
			<input type="text" name="cc" placeholder="Correo electrónico" class="form-control" ng-model="ctrl.cc">
		</div>
		<hr>
		<div class="text-right mb0">
			<button type="button" class="btn btn-default btn-sm" ng-click="ctrl.close()"><i class="fa fa-times"></i> Cerrar</button>
			<button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-paper-plane"></i> Enviar</button>
		</div>
	</form>
</div>
