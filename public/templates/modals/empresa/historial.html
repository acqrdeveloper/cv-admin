<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="modalEmpresaPago">Historial</h4>
</div>
<div class="modal-body">
    <form id="frm-recado" class="form-horizontal">
        <input type="hidden" ng-model="$ctrl.params.empresa_id">
        <div class="form-group form-group-sm">
            <div class="col-sm-12">
                <table class="table table-striped table-hover table-condensed mb90">
                    <tbody>
                        <tr ng-repeat="a in $ctrl.data.rows track by $index" style="border: 1px solid #e8e4e4; border-radius: 5px; padding: 10px;">
                            <td style="font-weight: bolder; font-size: 120%;">{{a.tipo}}</td>
                            <td>{{ a.descripcion + " por " + a.usuario + "("+ a.fecha +") " + a.observacion }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <div class="text-right">
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="$ctrl.close()"><i class="fa fa-times"></i> Cerrar</button>
        </div>
    </form>
</div>
