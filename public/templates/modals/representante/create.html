<div class="modal-header">
	<button type="button" class="close" aria-label="Close" ng-click="$ctrl.close()"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title" id="modalEmployee">Representante</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" id="frm-representante" ng-submit="$ctrl.save()">
        <div class="form-group">
            <label class="col-sm-3 control-label label-sm" for="nombre">Nombre</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="$ctrl.params.nombre">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label label-sm" for="apellido">Apellido</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="$ctrl.params.apellido">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label label-sm" for="domicilio">Domicilio</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="$ctrl.params.domicilio">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label label-sm" for="correo">Correo</label>
            <div class="col-sm-8">
				<input type="text" class="form-control" ng-model="$ctrl.params.correo">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label label-sm" for="dni">DNI</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="$ctrl.params.dni">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label label-sm" class="col-sm-2 control-label label-sm">Telefonos</label>
            <div class="col-sm-8 contentPhones">
                <input type="text" class="form-control" ng-model="$ctrl.params.telefonos">
            </div>
        </div>
        <hr>
		<div class="mb0 text-right">
			<button type="button" class="btn btn-sm btn-default" ng-click="$ctrl.close()" ng-disabled="$ctrl.sending">Cancelar</button>
			<button type="submit" class="btn btn-sm btn-warning"><i class="fa fa-check" ng-disabled="$ctrl.sending"></i> Guardar</button>
		</div>
	</form>
</div>
