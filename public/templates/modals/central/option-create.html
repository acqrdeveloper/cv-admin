<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="modalCentralOption">Central Opción</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="ctrl.saveOption()">
        <div class="form-group">
            <label class="col-sm-3 control-label">Tipo</label>
            <div class="col-sm-9">
                <label class="radio-inline mr10">
                    <input type="radio" name="destiny_type" ng-model="ctrl.params.destiny_type" value="OPERATOR"> Operadora
                </label>
                <label class="radio-inline mr10">
                    <input type="radio" name="destiny_type" ng-model="ctrl.params.destiny_type" value="EXTENSION"> Anexo
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <input type="text" class="input-sm form-control" ng-model="ctrl.params.option" ng-disabled="ctrl.sending" placeholder="Opción" ng-readonly="ctrl.edit" ng-required="true">
            </div>
            <div class="col-sm-8">
                <input type="text" class="input-sm form-control" ng-model="ctrl.params.label_name" placeholder="Nombre de la persona" ng-disabled="ctrl.params.destiny_type == 'OPERATOR' || ctrl.sending" ng-required="ctrl.params.destiny_type=='EXTENSION'">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <input type="text" class="input-sm form-control" ng-model="ctrl.params.label" ng-disabled="ctrl.params.destiny_type == 'OPERATOR' || ctrl.sending" placeholder="Anexo" ng-required="ctrl.params.destiny_type=='EXTENSION'">
            </div>
            <div class="col-sm-8">
                <input type="text" class="input-sm form-control" ng-model="ctrl.params.redirect_to" ng-disabled="ctrl.params.destiny_type == 'OPERATOR' || ctrl.sending" placeholder="Redirección" ng-required="ctrl.params.destiny_type=='EXTENSION'">
            </div>
        </div>
        <hr>
        <div class="text-right">
            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" ng-click="ctrl.close()" ng-disabled="ctrl.sending">Cancelar</button>
            <button type="submit" class="btn btn-sm btn-primary" ng-disabled="ctrl.sending"><i class="fa fa-check"></i> Aceptar</button>
        </div>
    </form>
</div>
