<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="modalCentralOption">Eliminar opción</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="ctrl.deleteOption()">
        <div>
            ¿Esta seguro de eliminar la opción?
        </div>
        <div class="text-right">
            <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" ng-click="ctrl.close()" ng-disabled="ctrl.sending">Cancelar</button>
            <button type="submit" class="btn btn-sm btn-danger" ng-disabled="ctrl.sending"><i class="fa fa-trash"></i> Eliminar</button>
        </div>
    </form>
</div>
