<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="modalShowCentral">Central</h4>
</div>
<div class="modal-body">
    <div class="panel panel-default mb0" id="contentInfoCentral">
        <div class="panel-heading">
            <dl class="dl-horizontal mb0" id="showHeaderInfoCentral">
                <dt>Número</dt>
                <dd id="infoNumber">{{$ctrl.row.numero}}</dd>
                <dt>Canción</dt>
                <dd id="infoSong">{{$ctrl.row.cancion}}</dd>
                <dt>Texto</dt>
                <dd id="infoText">{{$ctrl.row.texto}}</dd>
            </dl>
        </div>
        <div class="panel-body pb0">
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-strike table-hover table-condensed mb0">
                        <thead>
                            <tr>
                                <th style="width:4%"></th>
                                <th style="width:33%">Nombre Opción</th>
                                <th style="width:13%">Anexo</th>
                                <th style="width:30%">Nombre Anexo</th>
                                <th style="width:20%">Redirección</th>
                            </tr>
                        </thead>
                        <tbody id="oc-tbody-central">
                            <tr ng-repeat="opcion in $ctrl.row.opciones">
                                <td>{{opcion.opcion_numero}}</td>
                                <td>{{opcion.opcion_nombre}}</td>
                                <td>{{opcion.anexo_numero}}</td>
                                <td>{{opcion.anexo_nombre}}</td>
                                <td>{{opcion.redireccion}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <p id="contentLoadingInfoCentral"></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal" ng-click="$ctrl.close()">Cerrar</button>
</div>
