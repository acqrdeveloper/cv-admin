<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.close()"><span aria-hidden="true">&times;</span></button>
	<h4 class="modal-title">Oficina</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" ng-submit="ctrl.send()">

		<div class="form-group form-group-sm">
			<label class="control-label col-sm-3 label-title" for="plan">Nombre</label>
			<div class="col-sm-8">
				<input type="text" ng-model="ctrl.params.nombre_o" class="form-control" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="control-label col-sm-3 label-title" for="plan">Local</label>
			<div class="col-sm-8">
				<select ng-model="ctrl.params.local_id" class="form-control" ng-options="c.id as c.nombre for c in ctrl.locales"></select>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="control-label col-sm-3 label-title" for="plan">Tipo</label>
			<div class="col-sm-8">
				<select ng-model="ctrl.params.modelo_id" class="form-control" ng-options="c.id as c.nombre for c in ctrl.modelos"></select>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="control-label col-sm-3 label-title" for="plan">Capacidad</label>
			<div class="col-sm-8">
				<input type="text" ng-model="ctrl.params.capacidad" class="form-control" required>
			</div>
		</div>
		<hr>
		<div class="text-right">
			<button type="button" class="btn btn-sm btn-default" data-dismiss="modal" ng-click="ctrl.close()">Cancelar</button>
			<button class="btn btn-sm btn-warning btn-submit"><i class="fa fa-check"></i> Guardar</button>
		</div>
	</form>
</div>
