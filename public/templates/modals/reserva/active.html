<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$ctrl.close()"><span
                aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Habilitar Reserva</h4>
</div>
<div class="modal-body">
    <p>¿Qué acción desea realizar para esta reserva?</p>
    <div class="row">
        <div class="col-sm-6">
            <button class="btn btn-primary btn-block">ACTIVAR RESERVA <br><small>Confirmas el pago por la reserva</small></button>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-success btn-block">JUSTIFICAR RESERVA <br><small>Activas la reserva sin confirmar el pago.</small></button>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" ng-click="$ctrl.close()">Cancelar</button>
</div>
