<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ctrl.close()"><span aria-hidden="true">&times;</span></button>
    <h5 class="modal-title" id="modalPay">Cambiar comprobante</b></h5>
</div>
<div class="modal-body">
	<p>Vas a cambiar el tipo de comprobante para <b>{{ ctrl.invoice.comprobante }}</b> con monto S/.{{ ctrl.invoice.monto}} emitido el {{ ctrl.invoice.fecha_emision }} </p>
	<form ng-submit="ctrl.changeInvoiceType()">
		<div class="form-group form-group-sm">
			<label class="radio-inline mr10">
			<input type="radio" value="BOLETA" ng-model="ctrl.params.comprobante" ng-disabled="ctrl.sending">BOLETA
			</label>
			<label class="radio-inline mr10">
			<input type="radio" value="FACTURA" ng-model="ctrl.params.comprobante" ng-disabled="ctrl.sending">FACTURA
			</label>
			<label class="radio-inline mr10">
			<input type="radio" value="PROVICIONAL" ng-model="ctrl.params.comprobante" ng-disabled="ctrl.sending">PROVISIONAL
			</label>
		</div>
	    <div class="text-right">
            <button type="button" class="btn btn-sm btn-default btn-close" ng-click="ctrl.close()">Cancelar</button>
            <button class="btn btn-sm btn-warning" id="btn-add-pay" ng-disabled="!ctrl.params.comprobante || ctrl.sending">
            	<span ng-if="!ctrl.sending"><i class="fa fa-check"></i> Guardar</span>
            	<span ng-if="ctrl.sending"><i class="fa fa-refresh fa-spin"></i> Guardando</span>
            </button>
        </div>
	</form>
</div>
